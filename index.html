<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Animation</title>
  <style>
    .ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: relative;
      animation: bounce 2s infinite alternate;
    }

    @keyframes bounce {
      0% {
        top: 0;
      }
      100% {
        top: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
